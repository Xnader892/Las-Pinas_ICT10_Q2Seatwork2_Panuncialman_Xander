<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grade Calculator</title>
<link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
<script defer src="https://pyscript.net/latest/pyscript.js"></script>
<style>
* { box-sizing: border-box; }
body {
  background: #f5f4f2;
  font-family: Arial, sans-serif;
  padding: 20px;
}
.calc {
  max-width: 700px;
  margin: 30px auto;
  padding: 40px 30px;
  background: #800000;
  border-radius: 12px;
  border: 4px solid #b8860b;
  display: flex;
  flex-direction: column;
  gap: 24px;
}
h2 {
  text-align: center;
  color: #FFD700;
  font-weight: bold;
}
.subject { display: flex; flex-direction: column; gap: 6px; }
.label {
  background: #5C0000;
  color: #FFD700;
  padding: 8px 10px;
  border-radius: 6px;
  font-weight: bold;
  text-align: center;
}
.input {
  padding: 10px;
  border: 2px solid #b8860b;
  border-radius: 6px;
  font-size: 16px;
  width: 100%;
}
.row { display: flex; gap: 16px; }
.button {
  padding: 16px;
  background: #5C0000;
  color: #FFD700;
  border: 2px solid #b8860b;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  width: 100%;
}
.output {
  padding: 14px;
  background: #fff;
  border: 2px solid #800000;
  border-radius: 6px;
  color: #333;
  white-space: pre-line;
}
</style>
</head>
<body>

<div class="calc">
<h2>Grade Calculator</h2>

<div class="subject">
  <span class="label">First Name</span>
  <input id="fname" class="input" type="text">
</div>

<div class="subject">
  <span class="label">Last Name</span>
  <input id="lname" class="input" type="text">
</div>

<p style="color:#FFD700; font-weight:bold; margin:0;">Enter your grades:</p>

<div class="row">
  <div class="subject">
    <span class="label">Science</span>
    <input id="sci" class="input" type="number" required>
  </div>
  <div class="subject">
    <span class="label">Math</span>
    <input id="math" class="input" type="number" required>
  </div>
  <div class="subject">
    <span class="label">English</span>
    <input id="eng" class="input" type="number" required>
  </div>
</div>

<div class="row">
  <div class="subject">
    <span class="label">Filipino</span>
    <input id="fil" class="input" type="number" required>
  </div>
  <div class="subject">
    <span class="label">ICT</span>
    <input id="ict" class="input" type="number" required>
  </div>
  <div class="subject">
    <span class="label">PE</span>
    <input id="pe" class="input" type="number" required>
  </div>
</div>

<button class="button" py-click="calculate">Calculate GWA</button>

<div id="output" class="output"></div>
</div>

<script type="py" src="main.py"></script>
</body>
</html>
